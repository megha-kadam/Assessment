<main class="main">
    <mat-card *ngIf="allreadyHasAccount" class="card">
        <div class="sidebar-header">
            <img src="../../../../assets/logo.png" alt="App Logo" class="sidebar-logo" />

        </div>
        <h2 class="loginHead m-0">welcome back</h2>
        <p class="text-center m-0">Please login to your account</p>

        <div class="card-body">
            <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
                <div class="form-group">
                    <input type="text" id="username" placeholder="username" formControlName="username"
                        class="form-control">

                    <strong class="text-danger" *ngIf="l['username'].touched && l['username'].hasError('required')">
                        UserName is required field.
                    </strong>

                    <strong class="text-danger" *ngIf="l['username'].dirty && l['username'].hasError('pattern')">
                        UserName should include characters only!
                    </strong>
                </div>
                <div class="form-group passwordIcon">
                    <input id="password" [type]="showHide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password" class="form-control">

                    <button mat-icon-button matSuffix class="eyeIcon" type="button" (click)="showHide = !showHide">
                        <mat-icon>{{ showHide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <strong class="text-danger" *ngIf="l['password'].touched && l['password'].hasError('required')">
                        Password is required field.
                    </strong>
                </div>



                <div class="text-center primary-btn">
                    <button mat-raised-button class="btn-sm btn btn-primary">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>login</mat-icon>
                        </button>
                        Log In</button>
                </div>

            </form>

            <a href="javascript:;" (click)="allreadyHasAccount = false" class="msg">Don't have account</a>
        </div>
    </mat-card>

    <mat-card class="card" *ngIf="!allreadyHasAccount">
        <div class="sidebar-header">
            <img src="../../../../assets/logo.png" alt="App Logo" class="sidebar-logo" />

        </div>
        <h2 class="m-0">Sign Up</h2>
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <input type="text" id="username" placeholder="username" formControlName="username"
                        class="form-control">
                    <strong class="text-danger" *ngIf="s['username'].touched && s['username'].hasError('required')">
                        UserName is required field.
                    </strong>

                    <strong class="text-danger" *ngIf="s['username'].dirty && s['username'].hasError('pattern')">
                        UserName should include characters onlY!
                    </strong>
                </div>
                <div class="form-group passwordIcon">
                    <input id="password" [type]="showHide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password" class="form-control">

                    <button mat-icon-button matSuffix type="button" class="eyeIcon" (click)="showHide = !showHide">
                        <mat-icon>{{ showHide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <strong class="text-danger" *ngIf="s['password'].touched && s['password'].hasError('required')">
                        Password is required field.
                    </strong>


                </div>
                <div class="text-center primary-btn">
                    <button mat-raised-button class="btn-sm btn btn-primary">
                        Sign Up</button>
                </div>
            </form>
            <a href="javascript:;" (click)="allreadyHasAccount = true" class="msg">Already have account</a>

        </div>
    </mat-card>



</main>
