<div class="row">
    <div class="col-3">
        <app-sidenav></app-sidenav>
    </div>
    <div class="col-9">
        <h2>Product Table</h2>
        <input type="text" placeholder="Search Product" class="form-control mb-3" [formControl]="productSearch">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pro of productFilter">
                    <td>
                        {{pro.id}}
                    </td>
                    <td>
                        {{pro.title}}
                    </td>
                    <td>
                        {{pro.description}}
                    </td>
                    <td>
                        {{pro.category}}
                    </td>
                    <td>
                        {{pro.price | currency}}
                    </td>
                    <td>
                        <img [src]="pro.images" [alt]="pro.title" class="proImg">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
